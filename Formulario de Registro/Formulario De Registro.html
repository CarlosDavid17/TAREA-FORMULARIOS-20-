<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Registro</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="estilo.css">
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    </head>    
<body>
	<form class="formulario">
        <i class="fi fi-brands-facebook">Facebook</i>
        
        <h2>Registro</h2>
		<div class="campo">
			<label for="nombre">Nombre completo:</label>
			<input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
		</div>
		<div class="campo">
			<label for="usuario">Nombre de usuario:</label>
			<input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required>
		</div>
		<div class="campo">
			<label for="fecha">Fecha de nacimiento:</label>
			<input type="date" id="fecha" name="fecha" required>
		</div>
		<div class="campo">
			<label>Sexo:</label>
			<div class="opcion">
				<input type="radio" id="hombre" name="sexo" value="H">
				<label for="hombre">Hombre</label>
			</div>
			<div class="opcion">
				<input type="radio" id="mujer" name="sexo" value="M">
				<label for="mujer">Mujer</label>
			</div>
		</div>
		<div class="campo">
			<label for="email">Correo electrónico:</label>
			<input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
		</div>
		<div class="campo">
			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
		</div>
		<div class="campo">
			<label for="password2">Repetir contraseña:</label>
			<input type="password" id="password2" name="password2" placeholder="Repite tu contraseña" required>
		</div>
		<div class="campo">
			<input type="submit" value="Registrarse">
		</div>
	</form>
</body>
</html>
